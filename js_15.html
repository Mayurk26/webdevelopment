<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        //printing the Math object
        let m=Math;
        console.log(m);

        //printing the constants from Math object
        console.log("The value of Math.E is "+ Math.E);
        console.log("The value of Math.PI is "+ Math.PI);
        console.log("The value of Math.LN is "+ Math.LN);
        console.log("The value of Math.SQRT2 is "+ Math.SQRT2);

        //Functions
        let a=34.5334;
        let b=23.54;
        console.log("The value of a and b is "+a,b);
        console.log("the rounded value of a and b is "+Math.round(a),Math.round(b));

        console.log("3 raised to power 2 is ",Math.pow(3,2));
        console.log("2 raised to power 3 is ",Math.pow(2,3));

        console.log("squareroot of the number is ",Math.sqrt(36));

        console.log("5.4 rounded up to nearest integer is ",Math.ceil(5.4));
        console.log("5.4 rounded down to nearest integer is ",Math.floor(5.4));

        console.log("absolute value of 5.66 is ",Math.abs(-5.66));

        //trignometric functions
        console.log("The value of sin(pi) is ",Math.sin(Math.PI/2));
        console.log("The value of cos(pi) is ",Math.cos(Math.PI/2));
        console.log("The value of tan(pi) is ",Math.tan(Math.PI/2));

        //min and max values 
        console.log("the minimum value of 4 5 6 is ",Math.min(4,5,6));
        console.log("the maximum value of 12 23 4 is ",Math.max(12,23,4));
        
        //generating the random number
        let r=Math.random();   //will print random no between 0 to 1

        let a1=1;
        let b1=100;
        let r1_100=a1 + (b1-a1)*Math.random();
        console.log("the random no is ",r);
        console.log("the rando betwn 1 to 100 is ",r1_100);
    </script>
    
</body>
</html>
