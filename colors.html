<!--
Colors in CSS
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* Normal Color */
        #firstpara {
            color: red;  /*Color by name*/
        }

        /* Rgb colors */
        #secondpara{
            color : rgb(0,255,0); /*Here rgb syntax is - rgb(red,green,blue)*/
        }

        /* Hex Colors */
        #thirdpara{
            color : #ffffff;
            background-color: rgb(255,0,255);
        }
    </style>
</head>

<body>
    <h2>This is my first box.</h2>
    <p id="firstpara">This is my paragraph from first box.</p>

    <h2>This is my first box.</h2>
    <p id="secondpara">This is my paragraph from second box.</p>

    <h2>This is my first box.</h2>
    <p id="thirdpara">This is my paragraph from third box.</p>

</body>

</html>
