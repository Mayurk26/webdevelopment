<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in javascript</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonobj={
            name:"mayur",
            channel:"CWH",
            friend:"ummm",
            food:"malaibarfi"
        }
        console.log(jsonobj);
        let myjsonstr= JSON.stringify(jsonobj);  //this will convert obj into string
        console.log(myjsonstr);

        myjsonstr = myjsonstr.replace('mayur','abhi');
        console.log(myjsonstr);

        newJsonobj= JSON.parse(myjsonstr);
        console.log(newJsonobj);
    </script>
    
</body>
</html>
