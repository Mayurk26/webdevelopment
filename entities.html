<!--
    HTML Entities
    1.To print any entity we use the '&' sign.
    2.We can get the code for entities from google
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <!-- Example suppose we have to print the '<'(less than sign) so we write it as-->
    <p>
        &lt;a> Tag :
    </p>

     <!-- Example suppose we have to print the '>'(greater than sign) so we write it as-->
     <p>
        &a&gt; Tag :
    </p>

    <!-- As we know that HTMl remove spaces so to overcome this we use the entity &nbsp;-->

    <p>Hello my friend  &nbsp;  &nbsp; .This is your house</p>
    
</body>
</html>
