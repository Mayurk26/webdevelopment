<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<!-- Code for unordered list-->
<h2>
    <p>This is Unordered list</p>
</h2>
<ul style="list-style-type : square">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
</ul>
<!-- Code for unordered list-->
<h2>
    <p>This is Ordered list</p>
</h2>
<ol type="a">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
</ol>
<!-- Code for Description list-->
<h2>
    <p>This is description list</p>
</h2>
<dl>
    <dt>India</dt>
    <dd>I am proud to be Indian</dd>
</dl>

<!--Nesting of lists-->
<p>
<h2>This is nesting of lists</h2>
<ul>
    <li>Coffee</li>
    <ol>
        <li>Hot coffee</li>
        <li>Cold Coffee</li>
    </ol>
    <li>Tea</li>
</ul>
</p>

<body>

</body>

</html>
