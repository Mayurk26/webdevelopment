<!--
    HTML Tables
    1.Html tables allows the developer to arrange the data.
    2.A table in html consists of table cells inside rows and columns.
      -table cell is defined by <td> </td> tag.
      -table row is defined by <tr> </tr> tag.
    3.Table name is specified using <caption> </caption> tag.
    4.Table headers - sometimes cells(columns) of tables have some name we called them
                      as headers <thead>
                                     <tr>
                                         <th>  </th>
                                         <th>  </th>
                                         <th>  </th>
                                     </tr>
                                 </thead>
    5. Table Body - Table body contains the actual data of the table.
                        <tbody>
                            <tr>
                               <td>data1</td>
                               <td>data2</td>
                               <td>data3</td>
                            </tr>
                        </tbody>
-->
