<!--
    HTML Iframe
    1.Iframe is container tag <iframe> </iframe>.
    2.In Iframe we get the frame like structure or windoew for our link.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Iframe</title>
</head>
<body>
    <h2> This is all about Iframe</h2>
    <!-- In iframe we use 'src' attribute for specifying the link Below is the example-->
    <P><iframe src = "https://www.youtube.com" width="50%" height="50%"></iframe></P>
    P><iframe src = "forms.html" ></iframe></P>
</body>
</html>
