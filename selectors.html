<!--
Selectors in CSS

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* Element selector */
        p {
           border: 2px solid black;
           color : red;
        }

        /* ID selector */
        #blueelement {
            color: blue;
            text-align : center;
        }

        /* Class Selector */
        .class1{
            color : purple;
        }

        /* Grouping Selector */
        p,h2,h3{
            background-color :aliceblue;
        }
    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p id = "firstpara" class = "class1" >This is simple paragraph to demonstrate CSS selectors</p>
    <p id="blueelement">This is another simple paragraph to demonstrate CSS selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate CSS selectors</p>
    </div>

    <h2>This is h2 Heading</h2>
    <h3>This is h3 Heading</h3>

</body>

</html>
