<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables datatypes and operators</title>
    <script>
        var a=78;
        var b="Harry";
        c=50;
        // console.log(a);

        //operators in javascript
        //1.unary operator
        //2.binary operator
        //operands - ex : 3 ,4 ,a ,b;   operator:- +,* etc

        c=450 +8;
        // console.log(c);
        
        var num1=5;
        var num2=4;
        console.log("the value of num1 + num2 is "+(num1 + num2));
        console.log("the value of num1 - num2 is "+(num1 - num2));
        console.log("the value of num1 * num2 is "+(num1 * num2));
        console.log("the value of num1 / num2 is "+(num1 / num2));
        console.log("the value of num1 ** num2 is "+(num1 ** num2));
        console.log("the value of num1 ++ is "+(num1++));
        console.log("the value of num1 is "+(++num1));


    </script>
</head>

<body>
    <div class="container">
        <h1>This is heading</h1>

        </div>
    </div>
</body>

</html>
